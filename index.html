<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual KeyBoard</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="div1"></div>
            <div class="div2">
                <input type="text" placeholder="Message..." id="textArea">
            </div>
            <div class="div3">
                <div class="innerdiv1">
                    <div class="row">
                        <button class="btn" data-key="q">q</button>
                        <button class="btn" data-key="w">w</button>
                        <button class="btn" data-key="e">e</button>
                        <button class="btn" data-key="r">r</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="t">t</button>
                        <button class="btn" data-key="y">y</button>
                        <button class="btn" data-key="u">u</button>
                        <button class="btn" data-key="i">i</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="o">o</button>
                        <button class="btn" data-key="p">p</button>
                        <button class="btn" data-key="a">a</button>
                        <button class="btn" data-key="s">s</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="d">d</button>
                        <button class="btn" data-key="f">f</button>
                        <button class="btn" data-key="g">g</button>
                        <button class="btn" data-key="h">h</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="j">j</button>
                        <button class="btn" data-key="k">k</button>
                        <button class="btn" data-key="l">l</button>
                        <button class="btn" data-key="z">z</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="x">x</button>
                        <button class="btn" data-key="c">c</button>
                        <button class="btn" data-key="v">v</button>
                        <button class="btn" data-key="b">b</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="" id="shiftBtn"><img src="image/shift.png" width="16px"></button>
                        <button class="btn" data-key="n">n</button>
                        <button class="btn" data-key="m">m</button>
                        <button class="btn" data-key=".">.</button>
                    </div>
                    <div class="row">
                        <button class="btn2" id="space">space</button>
                        <button class="btn2" id="num1">123?</button>
                        <button class="btn1" id="removeBtn"><img src="image/remove.png" width="16px"></button>
                    </div>
                </div>
                <div class="innerdiv2">
                    <div class="row">
                        <button class="btn" data-key="1">1</button>
                        <button class="btn" data-key="2">2</button>
                        <button class="btn" data-key="3">3</button>
                        <button class="btn" data-key="4">4</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="5">5</button>
                        <button class="btn" data-key="6">6</button>
                        <button class="btn" data-key="7">7</button>
                        <button class="btn" data-key="8">8</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="9">9</button>
                        <button class="btn" data-key="0">0</button>
                        <button class="btn" data-key="@">@</button>
                        <button class="btn" data-key="#">#</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="$">$</button>
                        <button class="btn" data-key="_">_</button>
                        <button class="btn" data-key="&">&</button>
                        <button class="btn" data-key="-">-</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="+">+</button>
                        <button class="btn" data-key="(">(</button>
                        <button class="btn" data-key=")">)</button>
                        <button class="btn" data-key="/">/</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="*">*</button>
                        <button class="btn" data-key="'">'</button>
                        <button class="btn" data-key=":">:</button>
                        <button class="btn" data-key=";">;</button>
                    </div>
                    <div class="row">
                        <button class="btn" data-key="!">!</button>
                        <button class="btn" data-key="?">?</button>
                        <button class="btn" data-key=",">,</button>
                        <button class="btn" data-key="=">=</button>
                    </div>
                    <div class="row">
                        <button class="btn2" id="space">space</button>
                        <button class="btn2" id="num2">ABC</button>
                        <button class="btn1" id="removeBtn1"><img src="image/remove.png" width="16px"
                                id="removeIm"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
